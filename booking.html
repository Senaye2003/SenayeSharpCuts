<body>
    <header>
        <div class="branding">
            <img src="logo.png" alt="SenayeSharpCuts Logo">
            <h1>SenayeSharpCuts</h1>
        </div>
        <div class="contact-info">
            <p>Call us: (123) 456-7890</p>

    <nav>

    <main>
        <section class="booking-content">
            <h2>Book an Appointment</h2>
            <div class="calendar">
                <input type="date" id="booking-date" name="booking-date">
            </div>
            <div class="time-picker">
                <label for="booking-time">Time:</label>
                <input type="time" id="booking-time" name="booking-time">
            </div>
            <button type="button" class="btn" id="confirm-booking-btn">Confirm Booking</button>
        
            <!-- Modal -->
            <div id="booking-modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Confirm your booking:</p>
                    <p id="booking-details"></p>
                    <button class="btn">Confirm</button>
                </div>
            </div>
        </section>
    </main>
